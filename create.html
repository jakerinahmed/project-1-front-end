<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./js/giphy.js"></script>
    <script src="./js/app.js" defer></script>
    <script src="./js/create.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="shortcut icon" type = "images/png" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,600&display=swap" rel="stylesheet">
    <title>Create new wroteIt</title>
</head>

<body>
    <nav class="navbar bg-navbar py-3">
        <div class="container-fluid">
            <div class="logo">
                <a href="home.html"><img src="images/logo.jpg" alt="wroteIt logo" width="100px"></a>
                <a class="navbar-brand" href="home.html"><p class="logo">wroteIt</p></a>
            </div>
            <a class="navbar-brand" href="home.html"></a>
            <form class="d-flex" role="search">
                <button class="searchButton" type="button">Search wroteIt</button>
            </form>
        </div>
    </nav>

    <div class="m-5">
        <form id="new-post-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="titleOfPost" placeholder="Enter your blog title" />
            </div>
            <div class="mb-3">
                <div class="blogEntry">
                    <textarea class="form-control" id="contentOfPost" rows="7" placeholder="start typing..."></textarea>
                    <div contentEditable="true" class="inputGif"></div>
        
                </div>
                <label for="search"> Add Gif: </label>
                <input type="text" id="searchGif" placeholder="search...">
                <button class="addBtn">add</button>
                <button class="resetBtn" type="reset">remove</button>
            </div>
        
        
            </div>
            <div id="create-new-post" class="submitNewEntry">
                <input type="submit" value="submit wroteIt!">
            </div>
        
        </form>

    </div>

</body>

</html>
